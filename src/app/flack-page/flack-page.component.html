<div class="grid_container">

    <div class="header" *ngIf="show_names_div">
        <img src="https://miro.medium.com/v2/resize:fit:622/format:webp/1*GBT8swCO6q6dYl6W9LL5ZQ.png" alt="logo"
            id="flack_image">
        <i class="pi pi-search"></i>
        <input type="text" placeholder="search" [(ngModel)]="search_name" name="search_name"
            (input)="search_user_name()">

        <p-dialog header="Search Users" [(visible)]="show_search_users">
            <span *ngFor="let item of search_user_names">
                <p id="name">{{item}}</p>
            </span>
        </p-dialog>
        <img src="https://m.media-amazon.com/images/I/61uYuKQhJRL._AC_UF894,1000_QL80_.jpg" alt="image"
            id="circle_image">
    </div>

    <div class="left_side" *ngIf="show_names_div">
        <hr>
        <div class="group_text">
            <h4 id="h3tag">Group Chats <i class="pi pi-caret-down"></i> </h4>
            <p *ngFor="let item of group_names" (click)="display_all_group_messages(item)">#{{item}}</p>
        </div>

        <div class="direct_text">
            <h4 id="h3tag">Direct Messages <i class="pi pi-caret-down"></i></h4>
            <span *ngFor="let item of chat_users_names">
                <p (click)="display_user_messages(item)">{{item}}</p>
            </span>
        </div>
    </div>

    <div class="right_side" *ngIf="show_chat_div">
    
        <i class="pi pi-angle-left"  [style]="{ 'font-size': '2rem', 'margin-top': '10px' }" id="user_image" (click)="back_to_home()"></i>
        <h5>{{user_name}}</h5>
        <hr>
